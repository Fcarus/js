<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1 {
        height: 200px;width: 200px;background: red;position: absolute;top: 50px;
    }
    </style>
    <script>
        var timer=null
        function move (){
          var oDiv=document.getElementById('div1')

          clearInterval(timer)
          timer=setInterval(function(){
             var speed=10
             if(oDiv.offsetLeft>=300){
                clearInterval(timer)
             }
              else{
                oDiv.style.left=oDiv.offsetLeft+speed+'px'
              }
             },30)
    
    }
    
    </script>
</head>
<body>
    <input id="btn" type="button" value="开始运动" onclick="move()" >
    <div id="div1" ></div>
</body>
</html>
