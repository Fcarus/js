<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .active{background: yellow;}
     #div1 div{width: 185px;height: 300px;background: yellow;border: 2 solid #999;display: none;}
    </style>
    <script>
    window.onload=function(){
        var div1 =document.getElementById('div1')
        var button=div1.getElementsByTagName('input')
        var div=div1.getElementsByTagName('div')

        for(var i=0;i<button.length;i++){
            button[i].index=i;
            button[i].onclick = function(){
                for(var i=0;i<button.length;i++){
                    button[i].className='';
                    div[i].style.display='none'
                }
                this.className='active'
                div[this.index].style.display='block';
            }
        }
    }
    </script>
</head>
<body>
    <div id="div1">
        <input class="active" type="button" value="教育" index="0">
        <input type="button" value="培训" index="1">
        <input type="button" value="招生" index="2">
        <input type="button" value="出国" index="3">
        <div style="display: block;" >1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
    </div>
</body>
</html>
